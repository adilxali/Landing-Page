<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post API</title>
</head>

<body>
    <div class="posts-section"></div>
    <script>
        const postsSection = document.getElementById('posts-section');

        let postRequest = new XMLHttpRequest();
        postRequest.open('GET', 'https://newsapi.org/v2/everything?q=tesla&from=2022-03-21&sortBy=publishedAt&apiKey=API_KEY');

        postRequest.onreadystatechange = () => {
            if (postRequest.readyState === 4) {
                let newArticle = document.createElement('article');
                let newTitle = document.createElement('h2');
                let newContent = document.createElement('p');

                const response = JSON.parse(postRequest.response);

                newTitle.textContent = response['title'];
                newContent.textContent = response['content'];

                newArticle.appendChild(newTitle);
                newArticle.appendChild(newContent);

                postsSection.appendChild(newArticle);
            }
        };

        postRequest.send();
    </script>
</body>

</html>
